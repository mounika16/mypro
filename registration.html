<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

     <body style=" background-color:RoyalBlue">
      <div class="container" align="left">
  <ol class="breadcrumb"><a href="homepage.html" style="color:white">
 <button class="btn btn-link"><u>Home</button></u></a>
 <button class="btn btn-link"><u>Contact us</button></u></ol></div>


<div class="container" style="color:white">
  <h2>Create an account</h2>
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name :</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="email" placeholder="First Name.../..Last Name">
  </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email-ID :</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="pwd" placeholder="Enter your email-id">
      </div>
    </div>
         
             <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Re-Enter your Email-ID :</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="pwd" placeholder="Re-enter your email-id">      </div>
    </div>

        <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password :</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="pwd" placeholder="Enter your password">
      </div>
    </div>

           <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Re-enter Password :</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="pwd" placeholder="Re-enter your password">
      </div>
    </div>

          <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Date of Birth :</label>
      <div class="col-sm-3">
        <input type="dob" class="form-control" id="pwd" placeholder="dd/mm/year">
      </div>
    </div>

       <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Mobile number :</label>
      <div class="col-sm-3">
        <input type="mobile" class="form-control" id="pwd" placeholder="Enter your mobile number">
      </div>
    </div>

     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-default">Submit </button>&nbsp&nbsp
 <button type="submit" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
